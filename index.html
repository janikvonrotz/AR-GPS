<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="dist/aframe.min.js"></script>
    <script src="dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Alles Gueti!"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 46.89070; longitude: 8.25049;"
      ></a-text>
      <a-text
        value="Alles Gueti!"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 46.89777,8.28199; longitude: 8.28199;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
